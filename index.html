<!DOCTYPE html>

<body>
<h1>Press an arrow key</h1>
<script>
document.onkeydown = function(e) {
    switch (e.keyCode) {
        case 37:
            alert('left');
            break;
        case 38:
            alert('up');
            break;
        case 39:
            alert('right');
            break;
        case 40:
            alert('down');
            break;
    }
};
</script>
</body>
</html>
