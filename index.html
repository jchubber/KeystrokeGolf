<!DOCTYPE html>
<html>
<head>
<style>
#challenge {
 font-size: 30px;
}
</style>
</head>

<body>
<h1 id="challenge">Press an arrow key</h1>
<script>
document.onkeydown = function(e) {
    switch (e.keyCode) {
        case 37:
            document.getElementById('challenge').innerHTML = "&#8592";
            break;
        case 38:
            document.getElementById('challenge').innerHTML = "&#8593";
            break;
        case 39:
            document.getElementById('challenge').innerHTML = "&#8594";
            break;
        case 40:
            document.getElementById('challenge').innerHTML = "&#8595";
            break;
    }
};
</script>
</body>
</html>
