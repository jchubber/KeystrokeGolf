<!DOCTYPE html>
<html>
<head>
</head>

<body>
<h1>Press an arrow key</h1>
<script>
document.onkeydown = function(e) {
    switch (e.keyCode) {
        case 37:
            document.body.innerHTML = "Left";
            break;
        case 38:
            document.body.innerHTML = "Up";
            break;
        case 39:
            document.body.innerHTML = "Right"
            break;
        case 40:
            document.body.innerHTML = "Down";
            break;
    }
};
</script>
</body>
</html>
