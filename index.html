<!DOCTYPE html>

</head>

<body>
<h1>Press an arrow key</h1>
<script>
document.onkeydown = function(e) {
    switch (e.keyCode) {
        case 37:
            document.write('left');
            break;
        case 38:
            document.write('up');
            break;
        case 39:
            document.write('right');
            break;
        case 40:
            document.write('down');
            break;
    }
};
</script>
</body>
</html>
